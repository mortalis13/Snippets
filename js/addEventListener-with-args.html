<!DOCTYPE html>
<html>

<style>
	
</style>

<script>
	window.onload=function(){
		function b1(e,msg){
			console.log(msg);
			console.log(e);
		}
		
		document.getElementById("b1").addEventListener("click",function(e){b1(e,"Button1 pressed")},false);
		document.getElementById("b2").addEventListener("click",function(e){b1(e,"Button2 pressed")},false);
	}
</script>

<body>
  Shows message from event handler argument. <br>
  Watch console. <br><br>
  
	<input type="button" value="button1" id="b1"/>
	<br>
	<input type="button" value="button2" id="b2"/>
	<br> <br>
</body>
</html>
